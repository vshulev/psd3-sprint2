<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Create a session'" />
	<ul>
		<form method="get" action="insert">

			<p><label for="date">Date </label> <input type="text" name="date" /></p>
			<p><label for="time">Time </label> <input type="text" name="time" /></p>

			<p><label for="duration">Duration  </label>

					<select name="duration_dropdown">
					<option value="one">1</option>
					<option value="two">2</option>
					<option value="three">3</option>
					<option value="four">4</option>
					</select>
					 Hour(s)
			</p>
				

			<p><label for="repeat frequency">Repeat frequency :  </label>

					<select name="frequency">
					<option value="one">1</option>
					<option value=""></option>
					</select>
			</p>

			<p><label for="lecturer">Lecturer </label><input type="text" name="lecturer" /></p>
			
			<p><label for="course">Course </label><input type="text" name="course" /></p>

			<p><label for="max_attendance"> Max attendance </label><input type="text" name="max_attendance" /></p>

			<p><label for="compulsory">Compulsory </label><input type="radio" name="compulsory" value="Yes"/>Yes
									<input type="radio" name="compulsory" value="No"/>No
			</p>
			
			<p><label for="venue">Venue </label><input type="text" name="venue" /></p>

			<p><input type="submit" value="Create" /></p>
		</form>
	</ul>
</body>
</html>
